version: "3.8"

volumes:
  postgres_data:
  static_volume:


services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: raikirixd/yamdb_final:latest
    restart: always
    command: >
      bash -c "python manage.py migrate && python manage.py collectstatic --no-input && gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/code/static
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/code/static
    ports:
      - 80:80
    depends_on:
      - web